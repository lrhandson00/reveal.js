## `Docker`+`Terraform`+`CircleCI`+`ECR`+`ECS`
## で `CI/CD` ハンズオン
---

### 構成図
![Sample image](Diagram.svg)
---

### 端的に表すと
- Terraform
  - インフラのコード化
- Docker
  - コンテナ型仮想化
- ECS
  - コンテナオーケストレーションサービス
- CircleCI
  - CIツール
---

### ざっくり説明
- Terraform
  - AWS, GCP等のクラウドインフラをコードとして定義できる
    - 専用のUIでインフラを定義する場合と比較した場合のメリット
      - Git等でコードのバージョン管理が可能
      - 第三者による検証(コードレビュー)が可能
      - コードの共有、再利用が可能
      - 宣言的(⇔命令的)設定
--
- Docker
  - ホストOS上で動作するプロセス
    - アプリケーションが隔離される
    - ゲストOS不要
      - 軽量
      - コスト削減
    - Dockerが動作する環境であればどこでも動く
      - 可搬性
      - ベンダー非依存
    - 環境構築のコード化
      - Git等でコードのバージョン管理が可能
      - 冪等性
        - 各開発環境から本番環境まで、全く同じ環境を構築できる
      - コードの共有、再利用が可能

--

- ECS(とECR)
  - Elastic Container Service
  - コンテナ化されたアプリケーションを簡単に実行およびスケールできる
  - Fargateにより、インフラストラクチャ基盤の管理が不要

--

- CircleCI
  - GitHub等と連携し、pushを検知して自動実行
  - テスト自動実行
  - Dockerで本番環境を再現しオートビルド
---
